<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram OSINT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .osint-container {
      max-width: 600px;
      margin: 40px auto;
    }
    .card-header {
      font-weight: bold;
    }
    .user-link {
      display: block;
      padding: 10px 15px;
      border-bottom: 1px solid #dee2e6;
      color: #007bff;
      text-decoration: none;
    }
    .user-link:hover {
      background-color: #f1f1f1;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="osint-container">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      Telegram OSINT: choose the user
    </div>
    <div class="list-group list-group-flush">
      {% for user in users %}
        <a class="user-link" href="{{ url_for('profile', username=user) }}">{{ user }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="text-center mt-4">
    <a class="btn btn-outline-primary btn-lg" href="{{ url_for('tools') }}"> Search and collect messages</a>
  </div>
</div>

</body>
</html>
